        <div  id="map" >
            

<img src="map.webp" alt="TaleMap" usemap="#talemap">


<map name="talemap">
    <area shape="rect" coords="880,2270,1000,2340" alt="snowWhite" onclick="storypop(3)">
    <area shape="rect" coords="950,1740,1070,1831" alt="snowWhite" onclick="storypop(2)">

    <!-- Contact Us Form popup -->


    <!-- Story Popup -->
        <!-- Story Popup -->
<div class="storypopup" id="storyid">
    <div action="" class="story-container">
        <div id="storycon">
            <div id="storyname">
                <h1>Story Name</h1>
            </div>
            <div id="bigstorybox">
                <div id="storybox">
                </div>
            </div>

        </div>


    </div>
    <button type="button" class="btn cancel" onclick="closeStoryPop()">Close</button>
  </div>

    <!-- Contact Us Form popup -->
<div class="form-popup" id="myForm">
    <form action="" class="form-container">
        <h1>Contact Us:</h1>

        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="storyname"><b>Story Name:</b></label>
        <input type="text" placeholder="Name of Story" name="storyname" required>

        <label for="comments"><b>Comments:</b></label>
        <textarea placeholder="Please Enter Your Comments" name="comments" required></textarea>
    </form>

    <div class="formbtns">
        <div class="btncont">
            <button type="button" class="submit-btn" onclick="submitForm()" id="submit-form">Submit Form</button>
        </div>
        <div class="btncont">
            <button type="button" class="btncancel" onclick="closeForm()">Close</button>
        </div>
    </div>
    <h1>We will do our best to respond in a reasonable timeframe. Thank you for your input.</h1>
</div>

  <script>
    window.onload=function(){
        closeStoryPop();
    }
  </script>

</body>
